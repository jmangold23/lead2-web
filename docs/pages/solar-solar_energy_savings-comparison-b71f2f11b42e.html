            line-height: 1.6;

            background: #f7fafc;
        }
        
        .container {

            margin: 0 auto;

        }
        
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 80px 20px;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;

        }
        
        .hero p {
            font-size: 1.25rem;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .benefits {
            padding: 60px 20px;
            background: white;
        }
        
        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .benefit-card {
            padding: 30px;
            background: #f7fafc;
            border-radius: 10px;
            text-align: center;
        }
        
        .benefit-card h3 {
            color: #4a5568;
            margin-bottom: 10px;
        }
        
        .urgency-banner {
            background: #feb2b2;
            color: #c53030;
            padding: 15px;
            text-align: center;
            font-weight: 600;
        }
        
        .form-section {
            padding: 60px 20px;
            background: #edf2f7;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;

            border: 1px solid #cbd5e0;

        }
        
        .submit-btn {

            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;

        .submit-btn:hover {

<body>
    <!-- Hero Section -->
    <section class="hero">

    </section>
    
    
    
    <!-- Benefits Section -->
    <section class="benefits">
        <div class="container">
            <h2 style="text-align: center; margin-bottom: 40px;">Why Choose Us?</h2>
            <div class="benefits-grid">
                
                <div class="benefit-card">
                    <h3>Free instant quotes</h3>
                </div>
                
                <div class="benefit-card">
                    <h3>No obligation to buy</h3>
                </div>
                
                <div class="benefit-card">
                    <h3>Compare multiple providers</h3>
                </div>
                
                <div class="benefit-card">
                    <h3>Save time and money</h3>
                </div>
                
            </div>
        </div>
    </section>
    
    
    
    <!-- Lead Generation Form -->
    <section class="form-section" id="form">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 30px;">Get Your Free Quote</h2>
            <form id="lead-form" data-vertical="solar" data-approach="comparison">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="zipcode">ZIP Code</label>
                    <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" required>
                </div>
                
                
                
                <button type="submit" class="submit-btn">Get Free Quote</button>
            </form>
        </div>
    </section>
    
    <!-- Tracking and Analytics -->
    <script>
        // Form submission tracking
        document.getElementById('lead-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Add page metadata
            data.vertical = 'solar';
            data.approach = 'comparison';
            data.keyword = 'solar energy savings';
            data.timestamp = new Date().toISOString();
            
            // Send to tracking endpoint (will integrate with observability)
            console.log('Lead submitted:', data);
            
            // Show success message
            alert('Thank you! We will contact you shortly with your personalized quote.');
        });
        
        // Page view tracking
        window.addEventListener('load', function() {
            // Track page view with observability
            const pageView = {
                event: 'page_view',
                vertical: 'solar',
                approach: 'comparison',
                keyword: 'solar energy savings',
                timestamp: new Date().toISOString()
            };
            
            // Send to tracking endpoint
            console.log('Page viewed:', pageView);
        });
    </script>
